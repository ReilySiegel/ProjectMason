key.help_map_editor = Ayuda - Editor de mapas
key.help_map_editor_text = "* A\u00D1ADIR NODOS *\nPara agregar un nodo al mapa, cambie a la pesta\u00F1a "Agregar" a la derecha.\nEl campo ID de nodo debe ser \u00FAnico.\nAl hacer clic en un \u00E1rea desocupada del mapa, se completar\u00E1n autom\u00E1ticamente las entradas necesarias.\nPara que se muestre el nodo, el campo del piso debe ser uno de los siguientes\: L2, L1, G, 1, 2, 3\nLos campos X e Y deben ser num\u00E9ricos, la mejor forma de configurarlos es haciendo clic en el mapa.\nHaga clic en "Enviar" para agregar el nodo a la base de datos.\n\n* AGREGAR BORDES *\:\nPara agregar una ruta (borde) entre dos nodos, primero haga clic en el bot\u00F3n "Elegir inicio" debajo de los campos del borde.\nEl bot\u00F3n se oscurecer\u00E1. Haga clic en el nodo de inicio deseado en el mapa y su ID se escribir\u00E1 autom\u00E1ticamente en el campo del nodo de inicio.\nRepita este proceso con el bot\u00F3n "Elegir final" para seleccionar el nodo final. Se generar\u00E1 una identificaci\u00F3n autom\u00E1ticamente. La ID se puede cambiar, pero debe ser \u00FAnica. Haga clic en "Enviar" y se crear\u00E1 el borde.\n\n* EDICI\u00D3N DE NODOS Y BORDES *\nPara editar un nodo o borde, cambie a la pesta\u00F1a "editar" en la barra lateral superior derecha.\nAl hacer clic en un nodo o borde en el mapa, se completar\u00E1 su informaci\u00F3n en los campos de edici\u00F3n.\nCambie los campos que le gustar\u00EDa cambiar y haga clic en el bot\u00F3n enviar debajo de esos campos.\nSi cambia el ID, debe ser \u00FAnico.\n\n* BORRANDO NODOS Y BORDES *\nPara eliminar un nodo o borde, cambie a la pesta\u00F1a "Eliminar" en la esquina superior derecha.\nHaga clic en el nodo o borde en el mapa que desea eliminar y su ID se completar\u00E1 en la entrada.\nHaga clic en el bot\u00F3n Eliminar debajo de ese campo y se eliminar\u00E1 permanentemente de la base de datos.

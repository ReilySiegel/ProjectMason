key.pathfinding_help=Seleccione una ubicaci\u00F3n inicial y una ubicaci\u00F3n final para obtener instrucciones.\n\
  1. Elija Iniciar ubicaci\u00F3n: Haga clic en el bot\u00F3n y luego elija el nodo en o m\u00E1s cercano a su ubicaci\u00F3n actual en el mapa.\n\
  2. Elija Ubicaci\u00F3n final: Haga clic en el bot\u00F3n y diez elija el nodo en o m\u00E1s cercano al destino.\n\
  3. Buscar ruta: Haga clic en el bot\u00F3n para obtener direcciones en el mapa y cuadro de texto en el lado derecho del mapa.\n\
  4. Cambiar de piso: Seleccione en el men\u00FA desplegable para cambiar entre los suelos.

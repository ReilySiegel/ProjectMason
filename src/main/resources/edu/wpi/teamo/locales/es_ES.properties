key.main_page_help = Seleccione un bot\u00F3n para ir a la p\u00E1gina correspondiente.\nP\u00E1gina de solicitudes de servicio\: seleccione entre una variedad de servicios que se realizar\u00E1n en un lugar determinado del hospital.\nP\u00E1gina del editor de mapas\: cargue / guarde una lista de nodos y bordes de mapas desde un archivo CSV. Agregue, edite o elimine nodos / bordes para su uso posterior en la b\u00FAsqueda de rutas.\nP\u00E1gina de b\u00FAsqueda de rutas\: seleccione una ubicaci\u00F3n de inicio y finalizaci\u00F3n y haga que el programa encuentre la ruta m\u00E1s r\u00E1pida entre ellas.\n

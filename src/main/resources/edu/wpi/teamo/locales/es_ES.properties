key.application_purpose=Prop\u00F3sito de la aplicaci\u00F3n:
key.purpose_explained=El prop\u00F3sito de esta aplicaci\u00F3n era informar a los representantes del hospital sobre posibles caracter\u00EDsticas, interfaces de usuario o enfoques \n\
  de dise\u00F1o que podr\u00EDan considerar implementar.
key.aboutBandW=Acerca del Hospital Brigham and Women's:
key.about_text_BandW1=Brigham and Women's Hospital es un centro m\u00E9dico acad\u00E9mico de clase mundial con sede en Boston, Massachusetts. The Brigham atiende a \n\
  pacientes de Nueva Inglaterra, de los Estados Unidos y de 120 pa\u00EDses de todo el mundo. Brigham and Women's Hospital, uno de los principales hospitales docentes \n\
  de la Escuela de Medicina de Harvard, tiene un legado de excelencia cl\u00EDnica que contin\u00FAa creciendo a\u00F1o tras a\u00F1o.
key.about_text_BandW2=El Brigham es parte de Brigham Health , que incluye a 1200 m\u00E9dicos en toda Nueva Inglaterra que trabajan en 150 consultorios ambulatorios. Un l\u00EDder \n\
  internacional en pr\u00E1cticamente todas las \u00E1reas de la medicina, Brigham Health ha liderado numerosos avances m\u00E9dicos y cient\u00EDficos que han mejorado vidas en todo el mundo.
key.about_text_BandW3=US News & World Report clasifica al Brigham and Women's Hospital entre los mejores hospitales en muchas \u00E1reas de especialidad, que incluyen c\u00E1ncer, \n\
  cardiolog\u00EDa y cirug\u00EDa card\u00EDaca, diabetes y trastornos endocrinos, o\u00EDdo, nariz y garganta, gastroenterolog\u00EDa y cirug\u00EDa gastrointestinal, atenci\u00F3n geri\u00E1trica, ginecolog\u00EDa, \n\
  nefrolog\u00EDa, neurolog\u00EDa y neurocirug\u00EDa, ortopedia, neumolog\u00EDa, reumatolog\u00EDa y urolog\u00EDa.
key.mass_general_brigham=Mass General Brigham: un sistema integrado de atenci\u00F3n m\u00E9dica:
key.mass_general_text1=Brigham and Women's Hospital es parte de Mass General Brigham , un sistema de atenci\u00F3n m\u00E9dica \u00FAnico e integrado que consta de 16 instituciones \n\
  miembros que abarcan una variedad de organizaciones de atenci\u00F3n m\u00E9dica. Adem\u00E1s de nuestros centros m\u00E9dicos acad\u00E9micos, estos incluyen hospitales especializados de primer \n\
  nivel, hospitales comunitarios, una red de rehabilitaci\u00F3n, un plan de seguro m\u00E9dico, una red de m\u00E9dicos, una organizaci\u00F3n de ense\u00F1anza y muchos lugares para atenci\u00F3n urgente \n\
  y comunitaria.
key.mass_general_text2=Mass General Brigham se conoc\u00EDa anteriormente como Partners HealthCare cuando fue fundado en 1994 por Brigham and Women's Hospital y Massachusetts \n\
  General Hospital. Con el nombre Mass General Brigham adoptado recientemente, aspiramos a conectarnos m\u00E1s estrechamente con los pacientes y las comunidades. Trabajando \n\
  juntas como un solo sistema, nuestras organizaciones de atenci\u00F3n m\u00E9dica pueden aprovechar su experiencia, recursos y compasi\u00F3n colectivos para servir mejor a los pacientes \n\
  y la comunidad.
